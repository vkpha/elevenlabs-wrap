<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Recently Played</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .auth-section {
      text-align: center;
      margin: 40px 0;
    }

    .btn {
      display: inline-block;
      padding: 16px 48px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background-color: #1DB954;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #1ed760;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
    }

    .btn-secondary {
      background-color: #fff;
      color: #191414;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #1DB954;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background-color: rgba(255, 0, 0, 0.2);
      border: 2px solid #ff4444;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .success {
      background-color: rgba(29, 185, 84, 0.2);
      border: 2px solid #1DB954;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    #tracks-container {
      margin-top: 40px;
    }

    .track-count {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .track-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .track-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .track-number {
      font-size: 1.5rem;
      font-weight: bold;
      min-width: 40px;
      text-align: center;
      opacity: 0.6;
    }

    .track-info {
      flex: 1;
    }

    .track-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .track-artist {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 3px;
    }

    .track-album {
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .track-meta {
      text-align: right;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .track-duration {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ Spotify Recently Played</h1>
      <p class="subtitle">View your last 50 recently played tracks</p>
    </header>

    <div id="auth-section" class="auth-section">
      <a href="/login" class="btn btn-primary">Login with Spotify</a>
    </div>

    <div id="authenticated-section" class="auth-section hidden">
      <button onclick="fetchTracks()" class="btn btn-primary">Load My Recent Tracks</button>
      <button onclick="logout()" class="btn btn-secondary">Logout</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading your tracks...</p>
    </div>

    <div id="error" class="error hidden"></div>
    <div id="success" class="success hidden"></div>

    <div id="tracks-container"></div>
  </div>

  <script>
    // Check URL parameters for success/error messages
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.get('success') === 'true') {
      showSuccess('Successfully authenticated with Spotify!');
      checkAuthStatus();
    } else if (urlParams.get('error')) {
      showError('Authentication failed. Please try again.');
    }

    // Check auth status on page load
    checkAuthStatus();

    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth-status');
        const data = await response.json();

        if (data.authenticated) {
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('authenticated-section').classList.remove('hidden');
        } else {
          document.getElementById('auth-section').classList.remove('hidden');
          document.getElementById('authenticated-section').classList.add('hidden');
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
      }
    }

    async function fetchTracks() {
      const loading = document.getElementById('loading');
      const tracksContainer = document.getElementById('tracks-container');
      const errorDiv = document.getElementById('error');

      loading.classList.remove('hidden');
      tracksContainer.innerHTML = '';
      errorDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/recently-played');

        if (!response.ok) {
          throw new Error('Failed to fetch tracks');
        }

        const data = await response.json();
        loading.classList.add('hidden');

        if (data.items.length === 0) {
          tracksContainer.innerHTML = '<p style="text-align: center; opacity: 0.7;">No recently played tracks found.</p>';
          return;
        }

        displayTracks(data.items);
      } catch (error) {
        loading.classList.add('hidden');
        showError('Failed to load tracks. Please try logging in again.');
        console.error('Error fetching tracks:', error);
      }
    }

    function displayTracks(tracks) {
      const tracksContainer = document.getElementById('tracks-container');

      const countHtml = `<div class="track-count">Found ${tracks.length} recently played tracks</div>`;

      const tracksHtml = tracks.map((item, index) => {
        const track = item.track;
        const artists = track.artists.map(artist => artist.name).join(', ');
        const playedAt = new Date(item.played_at).toLocaleString();
        const duration = `${Math.floor(track.duration_ms / 60000)}:${String(Math.floor((track.duration_ms % 60000) / 1000)).padStart(2, '0')}`;

        return `
          <div class="track-item">
            <div class="track-number">${index + 1}</div>
            <div class="track-info">
              <div class="track-name">${escapeHtml(track.name)}</div>
              <div class="track-artist">${escapeHtml(artists)}</div>
              <div class="track-album">${escapeHtml(track.album.name)}</div>
            </div>
            <div class="track-meta">
              <div class="track-duration">${duration}</div>
              <div>${playedAt}</div>
            </div>
          </div>
        `;
      }).join('');

      tracksContainer.innerHTML = countHtml + tracksHtml;
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      setTimeout(() => successDiv.classList.add('hidden'), 5000);
    }

    function logout() {
      location.reload();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
